<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>판매자 발송 관리 페이지</title>
    <style>
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .active,
        .collapsible:hover {
            background-color: #555;
        }
        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: #f1f1f1;
        }
        .collapsible:after {
            content: '\002B';
            color: white;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }
        .active:after {
            content: "\2212";
        }
        
        header {height: 50px;}
        aside {float: left; margin-right: 100px;}        
        #clr {clear: left}
        
    </style>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script>
function logout()
{
	location.href="/ezen/goods/main";
}
</script>
<script>
        function collapse(element) {
            var before = document.getElementsByClassName("active")[0]               // 기존에 활성화된 버튼
            if (before && document.getElementsByClassName("active")[0] != element) {  // 자신 이외에 이미 활성화된 버튼이 있으면
                before.nextElementSibling.style.maxHeight = null;   // 기존에 펼쳐진 내용 접고
                before.classList.remove("active");                  // 버튼 비활성화
            }
            element.classList.toggle("active");         // 활성화 여부 toggle

            var content = element.nextElementSibling;
            if (content.style.maxHeight != 0) {         // 버튼 다음 요소가 펼쳐져 있으면
                content.style.maxHeight = null;         // 접기
            } else {
                content.style.maxHeight = content.scrollHeight + "px";  // 접혀있는 경우 펼치기
            }
        }
</script>
<script type="text/javascript">
function changeStatus()
{
	var orderNum = document.getElementById('orderNum');
	var orderStatus = document.getElementById('orderStatus');

	if(!confirm("배송 정보를 변경하시겠습니까?")) return false;
	$.ajax({
		url:'/sellerManager/order/shipping',
		method: 'post',
		data: {"orderNum":orderNum, "orderStatus":orderStatus},
		cache: false,
		dataType: 'json',
		success: function (res) {
			alert(res.updated ? '회원정보 수정 성공.':'회원정보 수정에 실패하였습니다.');
			if(res.updated) location.href='/sellerManager/'+sellernum.value;
		},
		error:function(xhr,status,err){
			alert('에러:' + err);
		}
	});
	return false;
}
</script>
</head>
<body>
<main>
	<header>
		<h3>판매자 매니저 페이지</h3>
	</header>

	<aside>
		<h6><button type="button" onclick="logout()">로그아웃</button></h6>
		<button type="button" class="collapsible" onclick="collapse(this);">상품관리</button>
	    <div class="content">
	        <p><a th:href="@{'/ezen/goods/goodsList/' + ${sellernum}}">상품 목록/수정</a></p>
	        <p><a th:href="@{'/ezen/goods/addGoodsForm/' + ${sellernum}}">상품 등록</a></p>
	    </div>
		<button type="button" class="collapsible" onclick="collapse(this);">주문관리</button>
	    <div class="content"> 
	        <!-- <p><a th:href="@{'/ezen/goods/goodsOrderList/' + ${sellernum}}">주문 목록</a></p> 팀장님이 저번에 해두신거, 임시 주석화-->
	        <p><a th:href="@{'/ezen/sellerManager/order/orderList/' + ${sellernum}}">주문 목록</a></p>
	        <p><a th:href="@{'/ezen/sellerManager/order/shipping/' + ${sellernum}}">발송 관리</a></p>
	    </div>
		<button type="button" class="collapsible" onclick="collapse(this);">정산관리</button>
	    <div class="content">
	        <p><a th:href="@{'/ezen/sellerManager/calculate/incomechart/' + ${sellernum}}">수익 통계</a></p>
	        <p><a th:href="@{'/ezen/sellerManager/calculate/incomelist/' + ${sellernum}}">입금 내역</a></p>
	    </div>
		<button type="button" class="collapsible" onclick="collapse(this);">고객관리</button>
	    <div class="content">
	        <p><a th:href="@{'/ezen/sellerManager/custom/QnAList/' + ${sellernum}}">상품문의 목록</a></p>
	        <p><a th:href="@{'/ezen/sellerManager/custom/reviewlist/' + ${sellernum}}">리뷰 관리</a></p>
	    </div>
	   	<button type="button" class="collapsible" onclick="collapse(this);">판매자 관리</button>
	    <div class="content">
	        <p><a th:href="@{'/ezen/sellerManager/sellerinfo/selinfo/' + ${sellernum}}">판매자 정보 수정</a></p>
	        <p><a th:href="@{'/ezen/sellerManager/sellerinfo/withdrawal/' + ${sellernum}}">판매자 계정 탈퇴</a></p>
	    </div>
	</aside>
	
	
	
	<div id="main">
		<div>
			 <label for="orderStatus">배송상태 변경:</label>
				   <select id="orderStatus" name="orderStatus">
				       <option value="payCompl">결제완료</option>
				       <option value="PreparingItem">상품준비중</option>
				       <option value="prepShip">배송준비중</option>
				       <option value="shipping">배송중</option>
				       <option value="deliCompl">배송완료</option>
				   </select>
				   <button type="button" onclick="changeStatus()">변경하기</button>
			<table>
				<tr>
					<th>오더번호</th><th>상품명</th><th>수량</th><th>금액</th><th>구매일</th><th>상태</th>
				</tr>
				
				<span th:each="order : ${goods}">
					<tr>
						<td id="orderNum" th:hidden="${order.num}"></td>
						<td th:text="${order.orderNo}"></td>
						<td th:text="${order.GoodsName}"></td>
						<td th:text="${order.goodsSaleQty}"></td>
						<td th:text="${order.goodsSalePrice}"></td>
						<td th:text="${order.orderRegistryDay}"></td>
						<td th:text="${order.orderStatus}"></td>
					</tr>
				</span>
						
			</table>
		</div>
	</div>
	
	<div id="clr">
	</div>
	
	<footer>
	  footer
	</footer>
		
</main>
</body>
</html>
